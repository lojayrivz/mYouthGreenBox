<style type="text/css">
body{
    position: relative;
    text-align: center;
    background-color: #bbbbbb;
    margin: 0;
    padding: 0;
    border: none;
    font-family: Arial, Helvetica, sans-serif;
}

body header{
    position: relative;
    margin-top: 15vh;
    margin-bottom: 10vh;
    line-height: 0;
    color: white;
}
body header h1{
    font-size: 30pt;
}

.login-form{
    position: relative;
    margin-left: 10vw;
    margin-right: 10vw;
}

.login-form input{
    width: 100%;
    height: 20pt;
    font-size: 12pt;
}

.login-form .input-text{
    position: relative;
}

.login-form .input-text .fa{
    font-size: 18pt;
    width: 18pt;
    position: absolute;
    margin-top: 0.15em;
    margin-left: 0.5em;
    color: gray;
}

.login-form .input-text input{
    text-indent: 30pt;
}

.login-form form input[type="submit"]{
    margin-top: 5vh;
    background-color: rgb(220, 220, 220);
    border: none;
}

.login-form .other-actions a{
    margin-top: 2vh;
    display: block;
}

.login-form .other-actions input{
    margin-top: 2vh;
    background-color: #bbbbbb;
    border: solid rgb(220, 220, 220) 1.5pt;
}

.login-form .other-actions a{
    color: #808080;
    text-decoration: none;
}

.login-social-media{
    position: relative;
    margin-top: 10vh;
    margin-bottom: 1vh;
}

.login-social-media p{
    margin: 0;
    margin-bottom: 1vh;
    padding: 0;
    border: none;
    color: white;
}

.login-social-media .social-media-icons{
    letter-spacing: 10pt;
}

.login-social-media .social-media-icons .fa{
    border-radius: 50%;
    padding: 5pt;
}

.fa-facebook{
    background: #3B5998;
    color: white;
    font-size: 16pt;
    width: 16pt;
}

.fa-google{
    background: #dd4b39;
    color: white;
    font-size: 15pt;
    width: 15pt;
}

.fa-yahoo{
    background: #430297;
    color: white;
    font-size: 15pt;
    width: 15pt;
}
</style>

<div>
    <header class="main-header">
        <h1>GreenBox</h1>
        <small>Your Personal Garbage Watch Assistant</small>
    </header>
    <div class="login-form">
        <div class="input-text">
           <span class="fa fa-envelope-o"></span>
            <input type="text" name="email" id="login-email" placeholder="Email" ng-model="user.username">
        </div>
        <div class="input-text">
            <span class="fa fa-lock" ></span>
            <input type="password" name="password" id="login-password" placeholder="Password" ng-model="user.password">
        </div>
        <input type="submit" name="login" id="login-submit" value="Log in" ng-click="validateUser(user)">
        <span ng-if="LoginProgress"><i class="fa fa-spinner fa-spin" style="font-size:24px;"></i><br>In Progress..</span> <span ng-if="responseStatus" > <br> {{dataResponse}} </span>

        <div class="other-actions">
            <a href="/#signup"><input type="button" name="signup" id="signup-button" value="Sign up"></a>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    <div class="login-social-media">
        <p>Log in with</p>
        <div class="social-media-icons">
            <a href=""><span class="fa fa-facebook"></span></a>
            <a href=""><span class="fa fa-google"></span></a>
            <a href=""><span class="fa fa-yahoo"></span></a>
        </div>
    </div>
</div>
